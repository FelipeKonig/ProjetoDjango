{% extends "blog/basePage.html" %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <p class="display-4">Adicionar produto</p>
    {% if register %}
      <div class="toast" data-autohide="false">
        <div class="toast-header">
          <strong class="mr-auto text-info">Cadastro realizado com sucesso</strong>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
        </div>
        <div class="toast-body">
            <p>Produto cadastrado!</p>
          <a href="{% url 'vitrine_home_seller' %}" role="button" class="btn btn-primary">Voltar para a sua vitrine</a>
        </div>
      </div>
      <script>
          $(document).ready(function(){
          $('.toast').toast('show');
          });
          </script>
    {% endif %}
    <form method="POST" class="post-form">
      {% csrf_token %}
      {{ form|bootstrap }}
      <br>
      <button type="submit" class="btn btn-info">Adicionar produto</button>
      <a href="{% url 'vitrine_home_seller' %}" role="button" class="btn btn-info">Voltar para a sua vitrine</a>
    </form>
  </div>
  <br>
  <br>
{% endblock %}
