{% extends "blog/basePage.html" %}
{% load bootstrap %}

{% block content %}
  <div class="container">
    <p class="display-4">Adicionar produto</p>
    <form method="POST" class="post-form" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|bootstrap }}
      <br>
      <button type="submit" class="btn btn-info">Adicionar produto</button>
      <a href="{% url 'vitrine_home_seller' %}" role="button" class="btn btn-info">Voltar para a sua vitrine</a>
    </form>
  </div>
  <br>
  <br>
{% endblock %}
