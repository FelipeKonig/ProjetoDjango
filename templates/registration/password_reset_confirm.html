{% extends 'blog/basePage.html' %}
{% load static %}

{% block content %}

  {% if validlink %}

  <div class="col-sm m-3">
    <p>Digite abaixo sua nova senha.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Confirmar mudança" class="btn btn-info">
    </form>
  </div>
  <br><br><br><br>

  {% else %}
    <div class="col-sm m-3">
      <p>Sua solicitação expirou D:</p>
    </div>
  {% endif %}
{% endblock %}
